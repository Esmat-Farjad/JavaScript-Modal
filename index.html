<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <button data-modal-target="#modal">Open Modal</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Example Modal</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="icon-holder">
                <span class="animated-icon">&#10003;</span>
            </div>
            
            In publishing and graphic design, 
            Lorem ipsum is a placeholder text 
            commonly used to demonstrate the 
            visual form of a document or a typeface 
            without relying on meaningful content. 
            Lorem ipsum may be used as a placeholder 
            before the final copy is available.
        </div>
        <div class="footer">
            <p data-close-button class="dismiss-button">Ok</p>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
